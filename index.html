        .mode-selection {

            gap: 15px;
            margin: 20px 0;
        }

        .mode-btn {
            padding: 20px;
            font-size: clamp(1em, 3vw, 1.2em);
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .mode-btn:hover {

        }

        .mode-btn:active {
            transform: translateY(0);
        }

        .difficulty-selection {

        }

        .difficulty-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .difficulty-btn {
            padding: 15px 10px;
            font-size: clamp(0.9em, 2.5vw, 1em);
            font-weight: bold;
            background: #f0f0f0;
            color: #666;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;

        .difficulty-btn:hover {

        .difficulty-btn.selected {

            background: #f0f0f0;
            color: #666;

        .cell {
            width: 100%;

            background: #3d7021;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            aspect-ratio: 1;
        }

        .cell:hover {
            background: #4a8028;
        }

        .cell.valid-move {
            background: #5a9030;
        }

        .cell.valid-move::after {
            content: '';

            width: 25%;
            height: 25%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);

        .piece {

        .piece.black {

        .controls {

        button {

        button.secondary {

        .message {

            color: #333;
            min-height: 30px;
        }

        .score {

            color: #667eea;
        }

        .thinking {

            .message {

                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }
        }
    </style>

    <script>
        const BOARD_SIZE = 8;

            },

                titleGame: 'üéÆ Othello',
                titleDifficulty: 'üéÆ Othello',
                selectMode: 'Select Game Mode',

                pvpMode: 'üë• Player vs Player',

        };

        const directions = [
            [-1, -1], [-1, 0], [-1, 1],

            [1, -1],  [1, 0],  [1, 1]
        ];

        // Initialize Audio Context
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                bgmGainNode = audioContext.createGain();
                bgmGainNode.gain.value = 0.3;
                bgmGainNode.connect(audioContext.destination);
                
                sfxGainNode = audioContext.createGain();
                sfxGainNode.gain.value = 0.5;
                sfxGainNode.connect(audioContext.destination);
            }
        }

        // Play background music
        function playBGM() {
            if (!soundEnabled || !audioContext) return;
            
            stopBGM();
            
            // Create a simple melodic loop
            const bgmPattern = [
                { freq: 523.25, duration: 0.3 }, // C5
                { freq: 587.33, duration: 0.3 }, // D5
                { freq: 659.25, duration: 0.3 }, // E5
                { freq: 587.33, duration: 0.3 }, // D5
                { freq: 523.25, duration: 0.3 }, // C5
                { freq: 392.00, duration: 0.3 }, // G4
                { freq: 440.00, duration: 0.3 }, // A4
                { freq: 493.88, duration: 0.3 }  // B4
            ];
            
            let currentTime = audioContext.currentTime;
            
            function playLoop() {
                if (!soundEnabled) return;
                
                bgmPattern.forEach((note, index) => {
                    const osc = audioContext.createOscillator();
                    const noteGain = audioContext.createGain();
                    
                    osc.type = 'sine';
                    osc.frequency.value = note.freq;
                    
                    noteGain.gain.value = 0;
                    noteGain.gain.setValueAtTime(0, currentTime + index * note.duration);
                    noteGain.gain.linearRampToValueAtTime(0.15, currentTime + index * note.duration + 0.01);
                    noteGain.gain.exponentialRampToValueAtTime(0.01, currentTime + (index + 1) * note.duration);
                    
                    osc.connect(noteGain);
                    noteGain.connect(bgmGainNode);
                    
                    osc.start(currentTime + index * note.duration);
                    osc.stop(currentTime + (index + 1) * note.duration);
                });
                
                currentTime += bgmPattern.length * 0.3;
                
                if (soundEnabled) {
                    setTimeout(playLoop, bgmPattern.length * 300);
                }
            }
            
            playLoop();
        }

        function stopBGM() {
            // BGM is handled by setTimeout, so we just stop creating new notes
        }

        // Play piece placement sound
        function playPlaceSound() {
            if (!soundEnabled || !audioContext) return;
            
            const now = audioContext.currentTime;
            
            // Pleasant "click" sound
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.type = 'sine';
            osc.frequency.value = 800;
            osc.frequency.exponentialRampToValueAtTime(400, now + 0.1);
            
            gain.gain.value = 0.3;
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            
            osc.connect(gain);
            gain.connect(sfxGainNode);
            
            osc.start(now);
            osc.stop(now + 0.1);
        }

        // Play flip sound
        function playFlipSound(count) {
            if (!soundEnabled || !audioContext) return;
            
            const now = audioContext.currentTime;
            
            // Quick flutter sound based on flip count
            for (let i = 0; i < Math.min(count, 8); i++) {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.type = 'square';
                osc.frequency.value = 600 + (i * 50);
                
                gain.gain.value = 0.1;
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.03 + (i * 0.02));
                
                osc.connect(gain);
                gain.connect(sfxGainNode);
                
                osc.start(now + (i * 0.02));
                osc.stop(now + 0.03 + (i * 0.02));
            }
        }

        // Play game over sound
        function playGameOverSound(won) {
            if (!soundEnabled || !audioContext) return;
            
            stopBGM();
            
            const now = audioContext.currentTime;
            
            if (won) {
                // Victory fanfare
                const notes = [523.25, 659.25, 783.99, 1046.50]; // C-E-G-C
                notes.forEach((freq, i) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    
                    osc.type = 'triangle';
                    osc.frequency.value = freq;
                    
                    gain.gain.value = 0.2;
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3 + (i * 0.15));
                    
                    osc.connect(gain);
                    gain.connect(sfxGainNode);
                    
                    osc.start(now + (i * 0.15));
                    osc.stop(now + 0.3 + (i * 0.15));
                });
            } else {
                // Defeat sound
                const notes = [392, 349.23, 293.66]; // G-F-D descending
                notes.forEach((freq, i) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    
                    osc.type = 'sawtooth';
                    osc.frequency.value = freq;
                    
                    gain.gain.value = 0.15;
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4 + (i * 0.2));
                    
                    osc.connect(gain);
                    gain.connect(sfxGainNode);
                    
                    osc.start(now + (i * 0.2));
                    osc.stop(now + 0.4 + (i * 0.2));
                });
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            
            const btn = document.getElementById('soundBtn');
            const t = translations[currentLanguage];
            
            if (soundEnabled) {
                btn.classList.add('active');
                btn.textContent = t.soundOn;
                initAudio();
                if (gameMode) {
                    playBGM();
                }
            } else {
                btn.classList.remove('active');
                btn.textContent = t.soundOff;
                stopBGM();
            }
        }

        function setLanguage(lang) {
            currentLanguage = lang;
            
            // Update button states
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update all text
            updateLanguage();
        }

        function updateLanguage() {
            const t = translations[currentLanguage];
            
            // Mode screen
            document.getElementById('titleMode').textContent = t.titleMode;
            document.getElementById('selectModeTitle').textContent = t.selectMode;
            document.getElementById('pvpBtn').innerHTML = t.pvpMode;
            document.getElementById('aiBtn').innerHTML = t.aiMode;
            
            // Sound button
            const soundBtn = document.getElementById('soundBtn');
            soundBtn.textContent = soundEnabled ? t.soundOn : t.soundOff;
            
            // Difficulty screen
            document.getElementById('titleDifficulty').textContent = t.titleDifficulty;
            document.getElementById('selectDifficultyTitle').textContent = t.selectDifficulty;
            document.getElementById('level1Name').textContent = t.level1;
            document.getElementById('level2Name').textContent = t.level2;
            document.getElementById('level3Name').textContent = t.level3;
            document.getElementById('level4Name').textContent = t.level4;
            document.getElementById('level5Name').textContent = t.level5;

            // Game screen
            document.getElementById('titleGame').textContent = t.titleGame;
            document.getElementById('blackLabel').textContent = t.black;
            document.getElementById('whiteLabel').textContent = t.white;
            document.getElementById('newGameBtn').textContent = t.newGame;
            document.getElementById('backToMenuBtn').textContent = t.backToMenu;
            
            // Update turn message
            if (gameMode) {
                updateTurnMessage();
            }
        }

        function updateTurnMessage() {
            const t = translations[currentLanguage];
            
            if (gameOver) {
                const { black, white } = countPieces();
                if (black > white) {
                    document.getElementById('message').textContent = t.blackWins;
                } else if (white > black) {
                    document.getElementById('message').textContent = t.whiteWins;
                } else {
                    document.getElementById('message').textContent = t.draw;
                }
            } else if (isAIThinking) {
                document.getElementById('message').innerHTML = '<span class="thinking">' + t.aiThinking + '</span>';
            } else {
                document.getElementById('message').textContent = 
                    currentPlayer === BLACK ? t.blackTurn : t.whiteTurn;
            }
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function selectMode(mode) {
            gameMode = mode;
            if (mode === 'ai') {
                showScreen('difficultyScreen');
            } else {
                startGame();
            }
        }

        function selectDifficulty(level) {
            // Update button states
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.closest('.difficulty-btn').classList.add('selected');
            
            aiDifficulty = level;
            startGame();
        }

        function backToModeSelect() {
            showScreen('modeScreen');
            gameMode = null;
            stopBGM();
        }

        function startGame() {
            showScreen('gameScreen');
            initBoard();
            if (soundEnabled) {
                initAudio();
                playBGM();
            }
        }

        function initBoard() {
            board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
            
            // ÂàùÊúüÈÖçÁΩÆ
            board[3][3] = WHITE;
            board[3][4] = BLACK;
            board[4][3] = BLACK;
            board[4][4] = WHITE;
            
            currentPlayer = BLACK;
            gameOver = false;
            isAIThinking = false;
            
            renderBoard();
            updateInfo();
        }

        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            const validMoves = getValidMoves(currentPlayer);
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    if (!isAIThinking && validMoves.some(move => move[0] === i && move[1] === j)) {
                        cell.classList.add('valid-move');
                    }
                    
                    cell.onclick = () => handleCellClick(i, j);
                    
                    if (board[i][j] !== EMPTY) {
                        const piece = document.createElement('div');
                        piece.className = 'piece ' + (board[i][j] === BLACK ? 'black' : 'white');
                        cell.appendChild(piece);
                    }
                    
                    boardElement.appendChild(cell);
                }
            }
        }

        function handleCellClick(row, col) {
            if (gameOver || board[row][col] !== EMPTY || isAIThinking) return;
            
            // AI mode: only allow human player (black) to move
            if (gameMode === 'ai' && currentPlayer === WHITE) return;
            
            makeMove(row, col);
        }

        function makeMove(row, col) {
            const flipped = getFlippedPieces(row, col, currentPlayer);
            if (flipped.length === 0) return;
            
            // Play sound effects
            playPlaceSound();
            
            // Áü≥„ÇíÁΩÆ„Åè
            board[row][col] = currentPlayer;
            
            // „Å≤„Å£„Åè„ÇäËøî„Åô
            flipped.forEach(([r, c]) => {
                board[r][c] = currentPlayer;
            });
            
            // Play flip sound
            setTimeout(() => playFlipSound(flipped.length), 100);
            
            // „Çø„Éº„É≥‰∫§‰ª£
            currentPlayer = currentPlayer === BLACK ? WHITE : BLACK;
            
            // Ê¨°„ÅÆ„Éó„É¨„Ç§„É§„Éº„ÅåÊâì„Å¶„Çã„ÅãÁ¢∫Ë™ç
            if (getValidMoves(currentPlayer).length === 0) {
                currentPlayer = currentPlayer === BLACK ? WHITE : BLACK;
                
                // ‰∏°ÊñπÊâì„Å¶„Å™„ÅÑÂ†¥Âêà„ÅØ„Ç≤„Éº„É†ÁµÇ‰∫Ü
                if (getValidMoves(currentPlayer).length === 0) {
                    gameOver = true;
                    renderBoard();
                    updateInfo();
                    
                    // Play game over sound
                    setTimeout(() => {
                        const { black, white } = countPieces();
                        if (gameMode === 'ai') {
                            playGameOverSound(black > white);
                        } else {
                            playGameOverSound(true); // Just play victory sound for PvP
                        }
                    }, 300);
                    
                    return;
                }
            }
            
            renderBoard();
            updateInfo();
            
            // AI's turn
            if (gameMode === 'ai' && currentPlayer === WHITE && !gameOver) {
                aiMove();
            }
        }

        function aiMove() {
            isAIThinking = true;
            updateTurnMessage();
            renderBoard();
            
            // Delay for visual effect
            const delay = aiDifficulty === 1 ? 300 : aiDifficulty === 2 ? 500 : aiDifficulty === 3 ? 800 : aiDifficulty === 4 ? 1200 : 1500;
            
            setTimeout(() => {
                const move = getBestMove(aiDifficulty);
                if (move) {
                    isAIThinking = false;
                    makeMove(move[0], move[1]);
                }
            }, delay);
        }

        function getBestMove(difficulty) {
            const validMoves = getValidMoves(WHITE);
            if (validMoves.length === 0) return null;
            
            if (difficulty === 1) {
                // Beginner: Random move
                return validMoves[Math.floor(Math.random() * validMoves.length)];
            } else if (difficulty === 2) {
                // Intermediate: Prefer corners, avoid X-squares, otherwise random
                const corners = validMoves.filter(([r, c]) => 
                    (r === 0 || r === 7) && (c === 0 || c === 7));
                if (corners.length > 0) {
                    return corners[Math.floor(Math.random() * corners.length)];
                }
                
                const xSquares = [[0,1],[1,0],[1,1],[0,6],[1,6],[1,7],[6,0],[6,1],[7,1],[6,6],[6,7],[7,6]];
                const safesMoves = validMoves.filter(([r, c]) => 
                    !xSquares.some(([xr, xc]) => xr === r && xc === c));
                
                if (safesMoves.length > 0) {
                    return safesMoves[Math.floor(Math.random() * safesMoves.length)];
                }
                
                return validMoves[Math.floor(Math.random() * validMoves.length)];
            } else if (difficulty === 3) {
                // Advanced: Maximize flipped pieces
                let bestMove = validMoves[0];
                let maxFlipped = getFlippedPieces(bestMove[0], bestMove[1], WHITE).length;
                
                for (const move of validMoves) {
                    const flipped = getFlippedPieces(move[0], move[1], WHITE).length;
                    if (flipped > maxFlipped) {
                        maxFlipped = flipped;
                        bestMove = move;
                    }
                }
                
                return bestMove;
            } else if (difficulty === 4) {
                // Expert: Minimax with depth 2
                return minimaxMove(2);
            } else {
                // Master: Minimax with depth 3
                return minimaxMove(3);
            }
        }

        function minimaxMove(depth) {
            const validMoves = getValidMoves(WHITE);
            let bestMove = validMoves[0];
            let bestScore = -Infinity;
            
            for (const move of validMoves) {
                const newBoard = copyBoard();
                const flipped = getFlippedPieces(move[0], move[1], WHITE);
                newBoard[move[0]][move[1]] = WHITE;
                flipped.forEach(([r, c]) => newBoard[r][c] = WHITE);
                
                const score = minimax(newBoard, depth - 1, false, -Infinity, Infinity);
                
                if (score > bestScore) {
                    bestScore = score;
                    bestMove = move;
                }
            }
            
            return bestMove;
        }

        function minimax(testBoard, depth, isMaximizing, alpha, beta) {
            if (depth === 0) {
                return evaluateBoard(testBoard);
            }
            
            const player = isMaximizing ? WHITE : BLACK;
            const moves = getValidMovesForBoard(testBoard, player);
            
            if (moves.length === 0) {
                const opponent = player === WHITE ? BLACK : WHITE;
                const opponentMoves = getValidMovesForBoard(testBoard, opponent);
                if (opponentMoves.length === 0) {
                    return evaluateBoard(testBoard);
                }
                return minimax(testBoard, depth - 1, !isMaximizing, alpha, beta);
            }
            
            if (isMaximizing) {
                let maxScore = -Infinity;
                for (const move of moves) {
                    const newBoard = copyBoardFrom(testBoard);
                    const flipped = getFlippedPiecesForBoard(newBoard, move[0], move[1], player);
                    newBoard[move[0]][move[1]] = player;
                    flipped.forEach(([r, c]) => newBoard[r][c] = player);
                    
                    const score = minimax(newBoard, depth - 1, false, alpha, beta);
                    maxScore = Math.max(maxScore, score);
                    alpha = Math.max(alpha, score);
                    if (beta <= alpha) break;
                }
                return maxScore;
            } else {
                let minScore = Infinity;
                for (const move of moves) {
                    const newBoard = copyBoardFrom(testBoard);
                    const flipped = getFlippedPiecesForBoard(newBoard, move[0], move[1], player);
                    newBoard[move[0]][move[1]] = player;
                    flipped.forEach(([r, c]) => newBoard[r][c] = player);
                    
                    const score = minimax(newBoard, depth - 1, true, alpha, beta);
                    minScore = Math.min(minScore, score);
                    beta = Math.min(beta, score);
                    if (beta <= alpha) break;
                }
                return minScore;
            }
        }

        function evaluateBoard(testBoard) {
            const weights = [
                [100, -20, 10,  5,  5, 10, -20, 100],
                [-20, -50, -2, -2, -2, -2, -50, -20],
                [ 10,  -2, 10,  1,  1, 10,  -2,  10],
                [  5,  -2,  1,  1,  1,  1,  -2,   5],
                [  5,  -2,  1,  1,  1,  1,  -2,   5],
                [ 10,  -2, 10,  1,  1, 10,  -2,  10],
                [-20, -50, -2, -2, -2, -2, -50, -20],
                [100, -20, 10,  5,  5, 10, -20, 100]
            ];
            
            let score = 0;
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (testBoard[i][j] === WHITE) {
                        score += weights[i][j];
                    } else if (testBoard[i][j] === BLACK) {
                        score -= weights[i][j];
                    }
                }
            }
            return score;
        }

        function copyBoard() {
            return board.map(row => [...row]);
        }

        function copyBoardFrom(sourceBoard) {
            return sourceBoard.map(row => [...row]);
        }

        function getValidMovesForBoard(testBoard, player) {
            const moves = [];
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (getFlippedPiecesForBoard(testBoard, i, j, player).length > 0) {
                        moves.push([i, j]);
                    }
                }
            }
            return moves;
        }

        function getFlippedPiecesForBoard(testBoard, row, col, player) {
            if (testBoard[row][col] !== EMPTY) return [];
            
            const opponent = player === BLACK ? WHITE : BLACK;
            const flipped = [];
            
            for (const [dr, dc] of directions) {
                const tempFlipped = [];
                let r = row + dr;
                let c = col + dc;
                
                while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE) {
                    if (testBoard[r][c] === EMPTY) break;
                    if (testBoard[r][c] === opponent) {
                        tempFlipped.push([r, c]);
                    } else if (testBoard[r][c] === player) {
                        if (tempFlipped.length > 0) {
                            flipped.push(...tempFlipped);
                        }
                        break;
                    }
                    r += dr;
                    c += dc;
                }
            }
            
            return flipped;
        }

        function getFlippedPieces(row, col, player) {
            return getFlippedPiecesForBoard(board, row, col, player);
        }

        function getValidMoves(player) {
            return getValidMovesForBoard(board, player);
        }

        function countPieces() {
            let black = 0, white = 0;
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j] === BLACK) black++;
                    if (board[i][j] === WHITE) white++;
                }
            }
            return { black, white };
        }

        function updateInfo() {
            const { black, white } = countPieces();
            document.getElementById('blackScore').textContent = black;
            document.getElementById('whiteScore').textContent = white;
            
            const blackInfo = document.getElementById('blackInfo');
            const whiteInfo = document.getElementById('whiteInfo');
            
            if (currentPlayer === BLACK) {
                blackInfo.classList.add('current-turn');
                blackInfo.classList.remove('not-turn');
                whiteInfo.classList.add('not-turn');
                whiteInfo.classList.remove('current-turn');
            } else {
                whiteInfo.classList.add('current-turn');
                whiteInfo.classList.remove('not-turn');
                blackInfo.classList.add('not-turn');
                blackInfo.classList.remove('current-turn');
            }
            
            updateTurnMessage();
        }

        function resetGame() {
            initBoard();
        }

        // Initialize
        updateLanguage();
    </script>
